<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="section_tittle text-center">
                <h2>best books</h2>
            </div>
        </div>
    </div>
    <div class="row align-items-center justify-content-between">
        <div class="col-lg-12">
            <div class="best_product_slider owl-carousel">
                {% for foo in best_book %}
                    <div class="single_product_item">
                        <img class="maxHeight392" src="{{ foo.image_url}}" alt="">
                        <div class="itemBestBooks">
                            <h4><a href="{% url 'book-detail' foo.id %}">{{ foo.title}}</a></h4>
                            <p>- {{ foo.author }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

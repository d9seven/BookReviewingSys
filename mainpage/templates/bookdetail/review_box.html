<div class="review_box">
    <h4>Add a Review</h4>
    {% if check_rated %}
        <h5>
            You has rate:
            {% for foo in rated.make_range %}
                <i class="fas fa-star text-warning"></i>
            {% endfor %}

        </h5>
        <h5>
            You has review:
            <span class="reviewd">{{ rated.review }}</span>
        </h5>

    {% endif %}
    <p>Your Rating:</p>
    <div class="rate list">
        <input type="radio" id="star5" name="rate" value="5"/>
        <label class="ratebook" for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4"/>
        <label class="ratebook" for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3"/>
        <label class="ratebook" for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2"/>
        <label class="ratebook" for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1"/>
        <label class="ratebook" for="star1" title="text">1 star</label>
    </div>
    <form class="row contact_form" action="{% url 'book-review' book.id %}" method="POST" novalidate="novalidate">
        {% csrf_token %}
        <div class="col-md-12">
            <div class="form-group">
                <textarea class="form-control" name="review" rows="1"
                          placeholder="Review"></textarea>
                <input id="selectedRate" name="rate" type="hidden">
                <input name="book_id" type="hidden" value="{{ book.id }}">
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button type="submit" value="submit" class="btn_3">
                Review Now
            </button>
        </div>
    </form>
</div>

{% extends 'layouts/index-no-scroll.html' %}
{% load static %}
{% block title %}
    Home | {{ block.super }}
{% endblock %}
{% block content %}
    <section class="banner_part banner_part_custom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="banner_slider owl-carousel">
                        <div class="single_banner_slider">
                            <div class="row margin_banner_text">
                                <div class="col-lg-5 col-md-8">
                                    <div class="banner_text">
                                        <div class="banner_text_iner">
                                            <h1>Read & Reviewing</h1>
                                            <p><var>
                                                "{{ quote.content }}"
                                            </var><br>
                                                - {{ quote.author }}
                                            </p>
                                            {% if logged %}
                                                <a href="{% url 'mainpage' %}" class="btn_2">Let's Go</a>
                                            {% else %}
                                                <a href="{% url 'signin' %}" class="btn_2">Sign in to continue!</a>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                                <div class="banner_img d-none d-lg-block margin_banner_text">
                                    <img class="banner-image" src="{% static 'images/library-425730_1920.jpg' %}" alt="">
{#                                    <img src="{% static 'images/study-1968077_1920.jpg' %}" alt="">#}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider-counter"></div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

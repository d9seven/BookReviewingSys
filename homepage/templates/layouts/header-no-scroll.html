{% load static %}
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">
                        <img class="logo-nav-bar" src="{% static 'images/logo_200x200.png' %}" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="hearer_icon d-flex">
                        <ul class="navbar-nav">
                            {% if logged %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown_user"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{ current_user }}
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown_user">
                                        <a class="dropdown-item" href="{% url 'signout' %}">
                                            Log Out
                                        </a>
                                    </div>
                                </li>
                            {% else %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="{% url 'signin' %}">
                                    Sign In
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="{% url 'signup' %}">
                                    Sign Up
                                    </a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

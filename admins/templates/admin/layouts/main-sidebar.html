{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'dashboard' %}" class="brand-link">
        <img src="{% static 'admin/dist/img/AdminLTELogo.png' %}" alt="DevBook Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">DevBook</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'admin/dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2"
                     alt="User Image">
            </div>
            <div class="info">
                <a href="{% url 'profile' %}" class="d-block">{{ current_user.username }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-item has-treeview">
                    <a href="{% url 'dashboard' %}"
                       class="nav-link {% if request.path == '/managements/' %}active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item has-treeview">
                    <a href="{% url 'book-manager' %}"
                       class="nav-link {% if request.path == '/managements/book-manager/' %}active{% endif %}">
                        <i class="nav-icon fas fa-book"></i>
                        <p>Books</p>
                    </a>
                </li>
                <li class="nav-item has-treeview">
                    <a href="{% url 'request-manager' %}"
                       class="nav-link {% if request.path == '/managements/request-manager/' %}active{% endif %}">
                        <i class="nav-icon fas fa-paper-plane"></i>
                        <p>Requests</p>
                    </a>
                </li>
                <li class="nav-item has-treeview">
                    <a href="{% url 'comment-manager' %}"
                       class="nav-link {% if request.path == '/managements/comment-manager/' %}active{% endif %}">
                        <i class="nav-icon fas fa-comments"></i>
                        <p>Comments</p>
                    </a>
                </li>
                <li class="nav-item has-treeview">
                    <a href="{% url 'category-manager' %}"
                       class="nav-link {% if request.path == '/managements/category-manager/' %}active{% endif %}">
                        <i class="nav-icon fas fa-list-alt"></i>
                        <p>Categories</p>
                    </a>
                </li>
                <li class="nav-item has-treeview">
                    <a href="{% url 'quote-manager' %}"
                       class="nav-link {% if request.path == '/managements/quote-manager/' %}active{% endif %}">
                        <i class="nav-icon fas fa-quote-left"></i>
                        <p>Quotes</p>
                    </a>
                </li>
                <li class="nav-item has-treeview">
                    <a href="{% url 'rate-manager' %}"
                       class="nav-link {% if request.path == '/managements/rate-manager/' %}active{% endif %}">
                        <i class="nav-icon fas fa-star"></i>
                        <p>Rates</p>
                    </a>
                </li>
                <li class="nav-item has-treeview">
                    <a href="{% url 'user-manager' %}"
                       class="nav-link {% if request.path == '/managements/user-manager/' %}active{% endif %}">
                        <i class="nav-icon fas fa-users"></i>
                        <p>Users</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>

<div class="modal fade" id="modal-editBook{{ book.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit '{{ book.title }}' Book</h3>
                    </div>
                    <form role="form" method="post" action="{% url 'edit-book' book.id %}">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Title</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                       placeholder="Enter title" name="title" value="{{ book.title }}" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Author</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                       placeholder="Enter author" name="author" value="{{ book.author }}" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputpage">Pages</label>
                                <input type="text" class="form-control" id="exampleInputpage"
                                       placeholder="Enter pages" name="pages" value="{{ book.pages }}" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputpage">Category</label>
                                <select id="selecteditCategory" name="categoryselected" class="form-control select2 select2-hidden-accessible"
                                        style="width: 100%;" data-select2-id="18" tabindex="-1" aria-hidden="true">
                                    {% for category in categories %}
                                        <option {% if category.id == book.category.id %}selected="selected"{% endif %}
                                                value="{{ category.id }}">{{ category.name }}</option>

                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputpage">Publish Date (default now)</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                    <input name="publish_date" type="text" class="form-control" data-inputmask-alias="datetime"
                                           data-inputmask-inputformat="dd/mm/yyyy" data-mask="" im-insert="false"
                                           value="{{ book.get_publist }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bokurl">Content book url</label>
                                <input type="text" class="form-control" id="bokurl"
                                       placeholder="Enter book url" name="book_url" value="{{ book.book_url }}" required>
                            </div>
                            <div class="form-group">
                                <label for="imgurl">Image book url</label>
                                <input type="text" class="form-control" id="imgurl"
                                       placeholder="Enter image book url" name="image_url" value="{{ book.image_url }}" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Image src (not use!)</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="">Upload</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Update Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
